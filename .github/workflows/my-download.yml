name: MY Upnload

on:
  workflow_dispatch:

jobs:
  upload-file:
    name: upload-file
    runs-on: ubuntu-latest
    steps:
      - name: Prepare sample.txt
        run: |
          expr 1 + 1 > sample.txt
          ls
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: sample.txt